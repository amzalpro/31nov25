    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f1f5f9; }
      .font-serif-text { font-family: 'Merriweather', serif; }
      
      /* A4 Screen Representation */
      .page-a4 {
        width: 210mm;
        height: 297mm;
        background: white;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        margin: 0 auto;
        position: relative;
        overflow: hidden; 
      }

      /* Grid Background Pattern */
      .bg-grid-pattern {
        background-image: linear-gradient(#e2e8f0 1px, transparent 1px), linear-gradient(90deg, #e2e8f0 1px, transparent 1px);
        background-size: 20px 20px;
      }

      .print-only {
        display: none;
      }

      @media print {
        @page {
          size: A4 portrait;
          margin: 0;
        }
        
        html, body {
          width: 210mm;
          height: 297mm;
          margin: 0 !important;
          padding: 0 !important;
          background: white !important;
          overflow: visible !important; /* Allow content to flow */
        }

        /* Hide UI elements */
        .no-print, .fixed, header, aside {
          display: none !important;
        }
        
        /* Show print container */
        .print-only {
          display: block !important;
          position: absolute;
          top: 0;
          left: 0;
          width: 100%;
          z-index: 9999;
        }

        /* Page styling for print */
        .page-a4-print {
          width: 210mm;
          height: 297mm;
          position: relative;
          overflow: hidden;
          background: white;
          margin: 0;
          padding: 0;
          page-break-after: always; /* Legacy */
          break-after: page; /* Modern */
          -webkit-print-color-adjust: exact;
          print-color-adjust: exact;
        }
        
        .page-a4-print:last-child {
          page-break-after: auto;
          break-after: auto;
        }

        /* Page Numbering for Print */
        .print-page-number {
          position: absolute;
          bottom: 10mm;
          right: 10mm;
          font-size: 12px;
          color: #64748b;
          font-family: 'Inter', sans-serif;
        }
      }
    </style>
